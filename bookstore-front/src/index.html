<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bookstore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/css/flag-icons.min.css">

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@100..700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:wght@100..700" rel="stylesheet">

</head>

<body>
  <app-root>
  </app-root>
  <script>
    (async function () {
      const VERSION_URL = '/version.json';

      let currentVersion = null;

      async function checkVersion() {
        try {
          const res = await fetch(VERSION_URL, { cache: 'no-store' });
          const json = await res.json();

          if (!currentVersion) {
            currentVersion = json.version;
          } else if (json.version !== currentVersion) {
            console.warn('Nova versão detectada. Recarregando...');
            location.reload(true);
          }
        } catch (e) {
          console.error("Erro ao checar versão:", e);
        }
      }

      // Checa a cada 10 segundos (pode aumentar)
      setInterval(checkVersion, 10000);

      // Checa logo ao carregar
      checkVersion();
    })();
  </script>

</body>

</html>
